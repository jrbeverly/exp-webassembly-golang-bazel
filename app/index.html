<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Go wasm</title>
</head>

<body>
  <script src="wasm_exec.js"></script>

  <script>
    if (!WebAssembly.instantiateStreaming) {
      // polyfill
      WebAssembly.instantiateStreaming = async (resp, importObject) => {
        const source = await (await resp).arrayBuffer();
        return await WebAssembly.instantiate(source, importObject);
      };
    }

    const go = new Go();
    let mod, inst;
    WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then(
      async result => {
        mod = result.module;
        inst = result.instance;
        await go.run(inst);
      }
    );

    function onClickAdd() {
      document.getElementById("result").innerHTML = add(document.getElementById("value1").value, document.getElementById("value2").value);
    }
    function onClickSubtract() {
      document.getElementById("result").innerHTML = subtract(document.getElementById("value1").value, document.getElementById("value2").value);
    }
  </script>

  <input type="text" id="value1" />
  <input type="text" id="value2" />

  <button onClick="onClickAdd()" id="addButton">
    Add
  </button>
  <button onClick="onClickSubtract()" id="subtractButton">
    Subtract
  </button>

  <div id="result"></div>

</body>

</html>
